<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <!-- Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">
    <!-- Animación-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Propio-->
    <link rel="stylesheet" href="../static/formularios.css">
    <title>Cargar Plato</title>
</head>
<body>


<!--logo Y BOTONES DE REGISTRO Y INICIO-->
<header>
  <div class="logo">
    <p  class="animate_animated animate_bounde"> RESTO APP</p>     
</div>
</header>
<!-- NAVEGADOR-->

<section>
  <div class="card">
    <div class="card-header">
      Cargue su plato
    </div>
    <div class="card-body">
 
        <form action="/guardarplato" method="POST" enctype="multipart/form-data">
          <p th:if= "${error != null}" th:text = ${error}></p>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre del plato</label>
            <input type="text" class="form-control" name="nombre" th:value="${nombre}">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Valor del plato</label>
            <input type="text" class="form-control" name="valor" th:value="${valor}">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Descripcion</label>
            <textarea type="text" class="form-control" rows="5" name="descripcion" th:value="${descripcion}"></textarea>
          </div>
        
         
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button class="btn btn-primary" type="button" ><a href="/">Volver a principal</a></button>
        </form>
          </div>
</div>
           

</section>

 <!--PIE-->
<footer>

</footer>

</body>
</html>
