<!DOCTYPE html>
<html lang="es" xmlns="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Login</title>
    <link rel="icon" href="./css/img/png-transparent-user-profile-computer-icons-login-authentication-secure-miscellaneous-text-logo.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/img/fondo.jpeg.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">
</head>


<body>
    
    <div class="container">
        <div class="container_for">
        <img src="./css/img/png-transparent-user-profile-computer-icons-login-authentication-secure-miscellaneous-text-logo.png" alt="">
        <h2>INICIAR SESION</h2>
        <form action="/logincheck" method="POST">
            <p  th:if="${error !=null}" th:text="${error}"></p>
            <input type="text" name="username" placeholder="nombre de usuario" required>
            <input type="password" name="password" placeholder="contraseña" required>
            <button>INICIAR SESION</button>
            <a href="/registro">¿No tienes cuenta? crea una ahora!</a>
            <div class="container">
                <div class="d-grid gap-2">
                  <button class="btn btn-primary" type="button" ><a href="/">Volver a principal</a></button>
    
                </div>
              </div>
            
        </form>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
