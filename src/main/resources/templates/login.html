<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap-->

    <!-- Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">
    <!-- Animación-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Propio-->
    <link rel="stylesheet" href="../restoOpciones.css">
    <title>Login</title>
</head>
<body>


<!--logo Y BOTONES DE REGISTRO Y INICIO-->
<header>
  <div class="logo">
    <p  class="animate_animated animate_bounde"> RESTO APP</p>     
  </div>
</header>
<br>
<br>
<!-- NAVEGADOR-->
<br>
<br>
<section>
  <div class="card">
    <div class="card-header">
      Ingresar datos de usuario
    </div>
    <div class="card-body">
        <form action="/logincheck" method="POST" enctype="multipart/form-data">
            
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Mail</label><br>
                <input type="text" name="username" placeholder="nombre de usuario" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Clave</label><br>
                <input type="password" name="password" placeholder="contraseña" required>
            </div>
            
            <button type="submit" class="btn btn-outline-secondary">Ingresar</button>
            <button class="btn btn-outline-secondary" type="button" onclick="location.href='/'">Volver al Inicio</button>
            
        </form>
    </div>
</div>
           

</section>

 <!--PIE-->
<footer>
    <p>Copyright 2001-2021 RestoApp. Todos los derechos reservados. Prohibida la duplicación, distribución o almacenamiento en cualquier medio.</p>
</footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
</body>
</html>
