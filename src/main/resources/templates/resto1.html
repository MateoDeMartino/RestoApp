<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap-->
        <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Fuentes-->
        <link rel="preconnect" href="/https://fonts.googleapis.com">
        <link rel="preconnect" href="/https://fonts.gstatic.com" crossorigin>
        <link href="/https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">
        <!-- Animación-->
        <link rel="stylesheet" href="/https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Propio-->
        <link rel="stylesheet" href="/../restoOpciones.css">
        <link href="/../vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="/../vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="/../vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
        <link href="/../css/style.css" rel="stylesheet">
        <title>Ver Menu</title>
    </head>
    <body>


        <!--logo Y BOTONES DE REGISTRO Y INICIO-->
        <header>
            <div class="logo">
                <p  class="animate_animated animate_bounde"> RESTO APP</p>     
            </div>
        </header>
        <br>
        <br>
        <!-- NAVEGADOR-->

        <section style="height:100%">
            <div class="card">
                <div class="card-header">
                    Datos Menu
                </div>
                <div class="card-body">
                    <p class="error" th:if= "${error != null}" th:text = ${error}></p>
                    <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>

                    <!-- ======= Menu Section ======= -->

                    <div class="container menu">

                        <div class="section-title">
                            <h2>Mira nuestro sabroso <span>Menu</span></h2>
                        </div>

                        <div class="row">
                            <div class="col-lg-12 d-flex justify-content-center">
                                <ul id="menu-flters">
                                    <li data-filter=".filter-starters" class="filter-active">Platos Principales</li>
                                    <li data-filter=".filter-bebidas">Bebidas</li>
                                    <li data-filter=".filter-postre">Postre</li>
                                    <li data-filter=".filter-cafeteria">Cafetería</li>
                                </ul>
                            </div>
                        </div>

                        <div class="row menu-container"> 
                                            <!--Principales-->
                            <div class="col-lg-6 menu-item filter-starters" th:if="${Plato.categoria == 'principal'}" th:each="Plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${Plato.nombre}"></a>
                                    <a>$<span th:text="${Plato.valor}"></span></a>                                                                   
                                </div>
                                <img th:if="${Plato.foto != null}" th:src="${'/foto/fotoPlato?id=' + Plato.id}" class="rounded float-start" alt="..." width="200" height="200"> 
                                <br>
                                <!-- <label for="exampleInputEmail1" class="form-label">Cantidad</label> -->
                                                            
                            </div> 
                                            <!--Bebidas-->
                            <div class="col-lg-6 menu-item filter-bebidas" th:if="${Plato.categoria == 'bebida'}" th:each="Plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${Plato.nombre}"></a>
                                    <a>$<span th:text="${Plato.valor}"></span></a>                                    
                                </div>
                                <img th:if="${Plato.foto != null}" th:src="${'/foto/fotoPlato?id=' + Plato.id}" class="rounded float-start" alt="..." width="200" height="200"> <br>
                                <!-- <label for="exampleInputEmail1" class="form-label">Cantidad</label> -->
                               
                            </div>
                                            <!--Postres-->
                            <div class="col-lg-6 menu-item filter-postre" th:if="${Plato.categoria == 'postre'}" th:each="Plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${Plato.nombre}"></a>
                                    <a>$<span th:text="${Plato.valor}"></span></a>                                    
                                </div>
                                <img th:if="${Plato.foto != null}" th:src="${'/foto/fotoPlato?id=' + Plato.id}" class="rounded float-start" alt="..." width="200" height="200"> <br>
                                <label for="exampleInputEmail1" class="form-label"></label>
                                
                            </div>
                                            <!--Cafeteria-->
                            <div class="col-lg-6 menu-item filter-cafeteria" th:if="${Plato.categoria == 'cafeteria'}" th:each="Plato :${platos}" >
                                <div class="menu-content">
                                    <a th:text="${Plato.nombre}"></a>
                                    <a>$<span th:text="${Plato.valor}"></span></a>                                    
                                </div>
                                <img th:if="${Plato.foto != null}" th:src="${'/foto/fotoPlato?id=' + Plato.id}" class="rounded float-start" alt="..." width="200" height="200"> <br>
                                <!-- <label for="exampleInputEmail1" class="form-label">Cantidad</label> -->
                                
                            </div>
                            <!-- <a class="btn btn-success" th:href="@{/Reserva/crearReserva/} + ${Restaurante.id}">Reservar <i class="fa fa-edit"></i></a> -->
                        </div>
                    <!-- ======= End Menu Section ======= -->
                    </div>
            </div>
            <div >
            <button class="btn btn-primary" type="button" ><a href="/Reserva/crearReserva">Realizar Reserva</a></button>
            <button class="btn btn-primary" type="button" ><a href="/">Volver al Menu</a></button>
            </div>

        </section>

        <script src="/../vendor/swiper/swiper-bundle.min.js"></script>
        <script src="/../js/main.js"></script>
    
</body>
</html>
