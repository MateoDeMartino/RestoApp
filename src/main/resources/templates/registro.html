<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
    <head>
        <!-- Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


        <!-- Fuentes-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">
        <!-- Animación-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <meta charset="UTF-8">

        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS Propio-->
        <link rel="stylesheet" href="../restoOpciones.css">
        <title>Registro</title>
    </head>
    <body>
        <!--logo Y BOTONES DE REGISTRO Y INICIO-->
        <header>
            <div class="logo">
                <p  class="animate_animated animate_bounde"> RESTO APP</p>     
            </div>
        </header>
        <br>
        <br>
        <!-- NAVEGADOR-->

        <section>
            <div class="card">
                <div class="card-header">
                    Datos usuario
                </div>
                <div class="card-body">
                    <p class="error" th:if= "${error != null}" th:text = ${error}></p>
                    <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>
                    <form action="registrar" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombre" th:value="${nombre}">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Apellido</label>
                            <input type="text" class="form-control" name="apellido" th:value="${apellido}">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Mail</label>
                          <input type="email" class="form-control" name="mail" th:value="${clave}">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Clave</label>
                          <input type="password" class="form-control" name="clave" th:value="${clave}">
                        </div>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Tipo Usuario</label><br>
                          <input type="checkbox" name="role" value="1">Usuario comun<br>
                          <input type="checkbox" name="role" value="2">Usuario restaurante
                          <!-- <input type="password" class="form-control" name="clave" th:value="${clave}"> -->
                        </div>

                        <button type="submit" class="btn btn-outline-secondary">Guardar</button>
                        <button class="btn btn-outline-secondary" type="button" onclick="location.href='/'">Volver al Inicio</button>
                    </form>
                </div>
            </div>


        </section>

        <!--PIE-->
        <footer>
            <p>Copyright 2001-2021 RestoApp. Todos los derechos reservados. Prohibida la duplicación, distribución o almacenamiento en cualquier medio.</p>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>    
    </body>
</html>
