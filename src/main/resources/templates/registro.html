    <!-- Fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Registro / RestoApp </title>
<link rel="stylesheet" href="../static/registro.css">
</head>


<body>
<!--logo Y BOTONES DE REGISTRO Y INICIO-->
<header>
  <div class="logo">
    <p  class="animate_animated animate_bounde"> RESTO APP</p>     
</div>
</header>
<br>
<br>

  <div id="card">
      <h3>Regístrate en RestoApp</h3>
    <div class="card-body">
       <p class="error" th:if= "${error != null}" th:text = ${error}></p>
       <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>

        <form action="/registrar" method="POST" enctype="multipart/form-data">
          
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Nombre" name="nombre" th:value="${nombre}">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Apellido" name="apellido" th:value="${apellido}">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" name="mail" th:value="${mail}">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" name="clave" th:value="${clave}">
          </div>
         
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button type="button" class="btn btn-primary"><a href="/">Volver al Menu</a></button>
        </form>
          </div>
</div>
