<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap-->
    <link href="/https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    
    <!-- Fuentes-->
    <link rel="preconnect" href="/https://fonts.googleapis.com">
    <link rel="preconnect" href="/https://fonts.gstatic.com" crossorigin>
    <link href="/https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&family=Paytone+One&display=swap" rel="stylesheet">
    <!-- Animación-->
    <link rel="stylesheet" href="/https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <meta charset="UTF-8">
  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Propio-->
    <link rel="stylesheet" href="/restoOpciones.css">
    <title>Cargar Plato</title>
</head>
<body>


<!--logo Y BOTONES DE REGISTRO Y INICIO-->
<header>
  <div class="logo">
    <p  class="animate_animated animate_bounde"> RESTO APP</p>     
</div>
</header>
<!-- NAVEGADOR-->

<section>
  <div class="card">
    <p class="error" th:if= "${error != null}" th:text = ${error}></p>
      <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>
    <div class="card-header">
      Lista de Platos
    </div>
    <div class="card-body">
 
      <h1>Lista de Platos </h1>
    </header>
    <table class="table table-striped">
      <thead>
      <tr>  
        <th>Nombre</th>
        <th>Valor</th>
        <th>Descripcion</th>
        <th>Estado(true/false)</th>
        <th>Modificar</th>
        <th>Dar de baja</th>
        <!-- <th>Eliminar</th> -->
      </tr>
      </thead>

      <tbody>
        <tr  th:each="Plato :${platos}" th:if="${Plato.alta!=false}">
          <td th:text="${Plato.nombre}"></td>
          <td th:text="${Plato.valor}"></td>
          <td th:text="${Plato.descripcion}"></td>
          <td th:text="${Plato.alta}"></td>
          
        
          <td>
            <a class="btn btn-success" th:href="@{/plato/modplato/} + ${Plato.id}">Editar <i class="fa fa-edit"></i></a>
          </td>
          <td>
            <a class="btn btn-warning" th:href="@{/plato/bajaplato/} + ${Plato.id}">Baja <i class="fa fa-edit"></i></a> 
          </td>
          <!-- <td>
            <a class="btn btn-danger" th:href="@{/plato/eliminarplato/} + ${Plato.id}">Eliminar <i class="fa fa-edit"></i></a> 
          </td> -->
        </tr>
      </tbody>
    


    </table>
    <button class="btn btn-outline-secondary" type="button" onclick="location.href='/'">Volver al Inicio</button>
</div>
           

</section>

</body>
</html>
