    <title>Reserva</title>
</head>
<body>


<!--logo Y BOTONES DE REGISTRO Y INICIO-->
<header>
  <div class="logo">
    <a  class="animate_animated animate_bounde" href="/"> RESTO APP</a>     
</div>
</header>
<br>
<br>
<!-- NAVEGADOR-->

<section style="height:100%">
  <div class="card">
    <div class="card-header">
      Datos reserva
    </div>
    <div class="card-body">
       <p class="error" th:if= "${error != null}" th:text = ${error}></p>
       <p class="exito" th:if= "${exito != null}" th:text = ${exito}></p>

        <form action="/Reserva/guardarReserva" method="POST" enctype="multipart/form-data">
          
          <div class="mb-3">
            <p style="color:black"  th:if="${session.usuariosession != null}" th:text="${session.usuariosession.nombre +' '+session.usuariosession.apellido}"></p>
            <input type="hidden" name="nombre" th:value="${session.usuariosession.nombre}">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Cantidad de personas</label>
            <input type="number" class="form-control" name="cantidad" th:value="${cantidad}">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Fecha de reserva</label>
            <input type="date" class="form-control" name="dia" th:value="${dia}"  required pattern="[0-9]{2}-[0-9]{2}-[0-9]{4}">
          </div>
         
          <button type="submit" class="btn btn-primary">Guardar</button>
          <button class="btn btn-primary" type="button" ><a href="/">Volver al Inicio</a></button>
        </form>
</section>
